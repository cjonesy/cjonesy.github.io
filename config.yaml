baseURL: https://cjonesy.github.io/
languageCode: en-us
title: cjonesy
theme: hugo-PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

taxonomies:
  category: categories
  tag: tags
  series: series

menu:
  main:
    - name: Search
      url: search/
      weight: 5
    - name: Tags
      url: tags/
      weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "The homepage of cjonesy"
  author: Charlie Jones

  defaultTheme: auto
  disableSpecial1stPost: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  # comments: false

  homeInfoParams:
    Title: "Hi, I'm Charlie"
    Content: "... and here you will find a collection of my random thoughts"

  socialIcons:
    - name: github
      url: "https://github.com/cjonesy"
    - name: mastodon
      url: "https://misfit.social/web/@cjonesy"
    - name: linkedin
      url: "https://www.linkedin.com/in/howardcharlesjones/"
    - name: rss
      url: "index.xml"

  editPost:
    URL: "https://github.com/cjonesy/cjonesy.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  assets:
    favicon: "favicon.svg"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    style: monokai
